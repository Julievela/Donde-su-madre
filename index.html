<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- LLAMAMOS A NUESTROS ESTILOS PERSONALIZADOS para la cabecera-->
    <link rel="stylesheet" href="/css/index-styles.css">
    <!-- Llamos a uestros estilos de pie de página-->
    <link rel="stylesheet" href="/css/piepagina-styles.css">
    <!--Llamamos los estilos del carrusel-->
    <link rel="stylesheet" href="/css/carrusel.css">
    <title>DONDE SU MADRE</title>
</head>

<body>
    <!--Importamos la cabecera con el menú-->
    <div id="cabecera-menu"></div>

    <!--Insertamos un carrusel-->
    <!-- Carousel -->
    <div id="demo" class="caja-carrusel carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://th.bing.com/th/id/R.285b880b5006c48968ea41299ab6c391?rik=ZjH3qGw6NhOLPQ&pid=ImgRaw&r=0" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.compraventaibarra.com/wp-content/uploads/2021/07/viveres-1-768x512.jpg" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.tgCcN_gHpEUEvcK3LnCVTQHaE8?rs=1&pid=ImgDetMain" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>



    <!--Importamos la caja con el pie de página-->
    <div id="pie-pagina-menu"></div>

    <!--Llamo a mis archivos java script para el encabezado-->
    <script src="/js/index-script.js"></script>
    <!--Llamo al pie de página-->
    <script src="/js/pie-pagina-script.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
